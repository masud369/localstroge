    <title>Localstroge</title>

<body>
    <h2>All in console</h2>
    <script> 
        let obj1 = {
            id:2,
            name:"lemon",
            age:25,
            job:"non",
            salary:0,
        }


        const firstLocal = localStorage.setItem("person",JSON.stringify(obj1));
        const getPerson = localStorage.getItem('person');
        const paresdPerson = JSON.parse(getPerson);
        console.log(`Name:${paresdPerson.name}, Salary:${paresdPerson.salary}`);
        
        const allKeys = Object.keys(paresdPerson);
        console.log(allKeys);
        const allValues = Object.values(paresdPerson);
        console.log(allValues);
        localStorage.removeItem("value");

    </script>
